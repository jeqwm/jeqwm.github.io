        <main>

            <div class="expandedlogo marginbottom">
                <h1 class="elogo manrope-text">Bridging Smiles</h1>
                <p class="elogo italics tinos-regular">"Because every smile matters!"</p>
            </div>

            <div class="contactwidth">
                <div class="marginbottom">
                    <fieldset>
                    
                        <h2 class="contactus manrope-text">Contact Us!</h2>
                        <form method="#">
        
                        <div class="contactspace">
                            <label for="Fname">First Name</label><br>
                            <input  type="text" id="Fname" placeholder="i.e. Tony">
                        </div>
        
                        <div class="contactspace">
                            <label for= "Lname">Last Name</label><br>
                            <input  type="text" id="Lname" placeholder="i.e. Stark">
                        </div>
        
                        <div class="contactspace">
                            <label for= "email">Email</label><br>
                            <input  type="email" id="Lname" placeholder="TStark@gmail.com">
                        </div>

                        <div class="contactspace">
                            <label for= "textbox">Leave us a message!</label><br>
                            <textarea type="textarea" id="textarea"></textarea>
                        </div>
        
                        <div>
                            <button class="submit tinos-regular" type="submit" >Submit</button>
                        </div>
                        
                    

                        </form>
                    </fieldset>
                </div>
            </div>

        </main>
